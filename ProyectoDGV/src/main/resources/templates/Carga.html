<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Alta de pedidos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	
	<div class="text-center mt-4">
		<h1 id="header">Cargar Ficheros</h1>
		<form class="p-3 mt-3" th:action="@{/carga}" method="post" enctype="multipart/form-data">
		<div class="text-center mt-4">
			<label class="text-primary" for="myfile">Selecciona un archivo:</label>
			<input type="file" id="myfile" name="myfile" accept=".json, .xml">
		</div>
		<button type="submit" class="btn btn-primary">Cargar</button>
		</form>
		
		<a href="/data" target="_blank">Descargar datos XML</a>
		
	</div>
	
	
</body>
</html>
