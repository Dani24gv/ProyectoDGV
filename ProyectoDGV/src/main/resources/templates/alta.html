<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>alta</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/css/login.css" >
</head>
<body>
	<div  class="login">
		<div class="form">
			<h3 style="tex-align: center;">Alta de usuarios</h3>
			<form action="#" th:action="@{/alta}" th:object="${usuarioForm}" method="post">
					<input type="text" placeholder="Username" th:field="*{userName}"/>
					<input type="password" placeholder="Password" th:field="*{password}"/>
					<input type="submit" class="btn btn-primary"/>
					<a href="/index" class="btn btn-primary">Volver</a>
	
			</form>
		</div>
	</div>
</body>
