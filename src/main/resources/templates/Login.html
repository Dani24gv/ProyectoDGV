<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>alta</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/css/login.css" >
</head>
<body>
<div class="login">
  <div class="form">
    <h2>Welcome</h2>
    <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
    <input type="text" placeholder="Username" th:field="*{userName}">
    <input type="password" placeholder="Password" th:field="*{password}">
    <input type="submit" value="Sign In" class="submit">
    </form>
   	<a class="nav-link" href="alta">Crear Cuenta</a>
  </div>
</div>
</body>
